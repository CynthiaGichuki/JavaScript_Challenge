<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="indexstyle.css">
</head>

<body>

    <header>
        <h1>To Do List</h1>
        <form id="new-task-form">

            <div class="form-inputs">
                <input type="text" name="new-task-input" id="new-task-input"
                    placeholder="What do you have planned for today?" />
                <textarea rows="10" cols="70" placeholder="Enter task description here "
                    id="new-task-description"></textarea>
                <input type="date" id="task-date" name="task-date" />
            </div>

            <input type="submit" id="new-task-submit" value="Add task" />

        </form>

    </header>
    <main>
        <section class="task_list">
            <div class="task_container" >
                <h2>Incomplete Tasks</h2>

            <div id="tasks">
   
            </div>
            <input type="submit" id="clear-all-tasks" value="Clear All Tasks" />

            

            </div><br><br>
            <div class="new_list" id="new_list">
                <h2>Done Tasks</h2>
                <div class="donetasks" id="donetasks">


                </div>
            </div>
            

        </section>
    </main>

    <script src="main.js"></script>

</body>

</html>
